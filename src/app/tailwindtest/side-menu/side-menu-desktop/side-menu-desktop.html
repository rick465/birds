<aside class="w-[300px] flex flex-col justify-start items-center bg-white px-8 relative">
  <div class="w-full flex flex-col items-center">
    <div class="bulbul-logo left-40 top-14">
      <div class="bulbul-top"></div>
      <div class="bulbul-bottom"></div>
      <div class="bulbul-eye"></div>
      <div class="bulbul-beak"></div>
    </div>
      <div class="font-bold text-2xl mb-10">白頭翁不吃小米</div>
    <ul class="w-full flex flex-col">
      <li
        *ngFor="let item of menuList; let idx = index; trackBy: trackByText"
        class="py-2 px-4 text-base text-center cursor-pointer"
        [class.text-[#a36c6c]]="selectedIndex === idx"
        [class.font-semibold]="selectedIndex === idx"
        [class.text-black]="selectedIndex !== idx"
        [class.font-normal]="selectedIndex !== idx"
        (click)="selectMenu(idx)"
        (mouseenter)="hoveredIndex = idx"
        (mouseleave)="hoveredIndex = -1"
        [@menuItemHover]="selectedIndex === idx ? 'normal' : (hoveredIndex === idx ? 'hovered' : 'normal')"
      >
        <span
          class="inline-block pb-0.5"
          [class.border-b-2]="selectedIndex === idx"
          [class.text-[#a36c6c]]="selectedIndex === idx"
          [class.border-[#a36c6c]]="selectedIndex === idx"
          [class.hover\:border-b-2]="selectedIndex !== idx"
          [class.hover\:border-[#a36c6c]]="selectedIndex !== idx"
          [class.transition-all]="selectedIndex !== idx"
        >{{ item.text }}</span>
      </li>
    </ul>
  </div>

</aside>
